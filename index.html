 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic tac toe</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div id="options">
        <div>
            <form class="radioContainer">
                <input type="radio" id="pve" name="option" checked>
                <label for="pve" id="pveLb">Player vs Computer</label>
                <input type="radio" id="pvp" name="option">
                <label for="pvp" id="pvpLb">Player vs Player</label>
            </form>
            <form class="buttonContainer" id="chooseOptions">
                <!-- <label for="playerOneName"></label> -->
                <input type="text" id="playerOneName" placeholder="Player One Name">
                <input type="text" id="playerTwoName" placeholder="Player Two Name" class="hidden">
                <!-- <label for="playerTwoName" id="nameTwoLabel" class="hidden"></label> -->
                <p>Choose input for Player One:</p>
                <input type="radio" id="X" name="chooseLabel" checked>
                <label for="X" id="xLb">X</label>
                <input type="radio" id="O" name="chooseLabel">
                <label for="O" id="oLb">O</label>
            </form>
            <button id="play">PLAY</button>
        </div>
    </div>
    <div id="boardDisplay">
        <div id="topDisplay">
            <div>
                <div id="nameOneDisplay"></div>
                <div id="nameTwoDisplay" class="hidden"></div>
            </div>
            <div>
                <button id="reset">Reset</button>
                <button id="exit">Exit</button>
            </div>
        </div>
         <div>
            <div id="board"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
 </body>
 </html>
